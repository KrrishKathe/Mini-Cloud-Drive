{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Mini Drive</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'storage/style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="logo">Mini Drive</div>
        <nav>
            <a href="{% url 'upload_document' %}">Upload Document</a>
            <a href="{% url 'document_list' %}">My Documents</a>
            <a href="{% url 'login' %}">Logout</a>
        </nav>
    </header>

    <main class="container">
        <div class="card dashboard-card">
            <h1>Welcome, <strong>User</strong>!</h1>
            <p>Use the buttons below to manage your documents:</p>
            <div class="dashboard-buttons">
                <a href="{% url 'upload_document' %}" class="btn-primary">Upload Document</a>
                <a href="{% url 'document_list' %}" class="btn-secondary">View My Documents</a>
            </div>
        </div>
    </main>
</body>
</html>
