<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Documents - Mini Drive</title>

    <link rel="stylesheet" href="{% static 'storage/style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="logo">Mini Drive</div>
        <nav>

                        <td>2025-10-15</td>

    </main>

</html>
